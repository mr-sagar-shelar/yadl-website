<!doctype html>
<html lang="en">

/>
<Skill
      id : "Skill1"
      dimension: { height : 50 width : 50 }

/>
<Themeisle

      dimension: { height : 50 width : 50 }

/>
<Undraw

<Author

/>
<Avatar

      classes : ""

      skinColor : Black
      style : Circle
      topType : Hat
      dimension: { height : 100 width : 100 }
      position: { x : 10 y : 100 }
/>
<Box
      id : "Box1"
      classes : "from-amber-500 via-orange-500 to-red-500 opacity-100 border-1 rounded-none border-solid  bg-linear-to-t"
      type : Box1
      dimension: { height : 100 width : 100 }
      position: { x : 130 y : 100 }
/>
<Text
      id : "Text1"
      classes : "mx-auto break-words truncate from-pink-500 to-yellow-500 bg-clip-text text-transparent text-3xl bg-linear-to-t "
      fontFamily : "Black Ops One"
      text : "Hello world"
      dimension: { height : 30 width : 200 }
      position: { x : 10 y : 200 }
/>
<Edge
      classes : ""
      label : "Label 1"
      source : "Themeisle1"
      sourceHandle : bottom
      target : "Avatar1"
      targetHandle : left
      type : step
/>
<Edge
      classes : ""
      label : "Label 1"
      source : "AWS1"
      sourceHandle : bottom
      target : "Skill1"
      targetHandle : bottom
      type : smoothstep
/>'></div>
    <div id="editor"></div>
    <script type="module" src="/src/main.tsx"></script>
